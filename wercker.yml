box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: slim
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push@0.7.6:
        gh_oauth: $GIT_TOKEN
        gh_pages_domain: https://github.com/sn2562/blog.git
